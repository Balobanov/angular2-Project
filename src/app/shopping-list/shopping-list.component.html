<div class="row">
  <div class="col-xs-10">
    <rb-shopping-list-add [item]="selectedItem" (cleared)="onCleared()"></rb-shopping-list-add>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer" *ngFor="let ingredient of ingredients" (click)="onSelectItem(ingredient)">{{ingredient.name}}, {{ingredient.amount}}</a>
    </ul>
  </div>
</div>
